version: '3.8'

services:
  ilca-pure-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ilca-pure-mejorada
    ports:
      - "5173:5173"
    volumes:
      # Sincroniza el c√≥digo para hot-reload
      - .:/app
      # Evita que node_modules del host sobrescriba el del contenedor
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_PORT=5173
    stdin_open: true
    tty: true
    networks:
      - ilca-network

networks:
  ilca-network:
    driver: bridge